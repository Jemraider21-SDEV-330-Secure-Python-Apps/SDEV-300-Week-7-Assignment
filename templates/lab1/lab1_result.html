{% extends "lab1/lab1_base.html" %}
{% block page %}
    <h3>New Voter Information: </h3>
    <p>Name: {{ data.name }}</p>
    <p>Age: {{ data.age }}</p>
    <p>State: {{ data.state }}</p>
    <p>Zip Code: {{ data.zipcode }}</p>
    <img class="state" src="/static/imgs/states/{{ data.state.lower() }}.png">
{% endblock %}
